services:
  - type: web
    name: bakked-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        fromDatabase: false
      - key: SUPABASE_SERVICE_KEY
        fromDatabase: false
      - key: WHATSAPP_ACCESS_TOKEN
        fromDatabase: false
      - key: WHATSAPP_PHONE_ID
        fromDatabase: false
      - key: APP_PASSWORD
        fromDatabase: false
